on:
  workflow_call:

jobs:
  CheckLint:
    name: 'Run linter and prettier'
    runs-on: ubuntu-20.04
    steps:
      - name: 'Clone repository'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: 'Install node'
        uses: actions/setup-node@v4
        with:
          node-version: 20.14.0
      - name: 'Install dependencies'
        run: npm ci
      - name: 'Fetch main branch for NX'
        if: github.ref != 'refs/heads/main'
        run: git rev-parse --verify main || git remote set-branches origin main && git fetch --depth 1 origin main && git branch main origin/main
      - name: 'Lint check'
        run: npm run lint:check
      - name: 'Prettier check'
        run: npm run format:check
  RunTests:
    name: 'Run tests'
    runs-on: ubuntu-20.04
    steps:
      - name: 'Clone repository'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: 'Install node'
        uses: actions/setup-node@v4
        with:
          node-version: 20.14.0
      - name: 'Install dependencies'
        run: npm ci
      - name: 'Run unit tests'
        run: npm run test:unit
  RunStorybookTests:
    name: 'Run Storybook Tests'
    runs-on: ubuntu-20.04
    steps:
      - name: 'Clone repository'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: 'Install node'
        uses: actions/setup-node@v4
        with:
          node-version: 20.14.0
      - name: 'Install Playwright Browsers'
        run: npx playwright install --with-deps
      - name: 'Install dependencies'
        run: npm ci
      - name: 'Run Storybook tests'
        run: npm run test-storybook:ci
  BuildAndPublish:
    name: 'Build and publish'
    runs-on: ubuntu-20.04
    steps:
      - name: 'Clone repository'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: 'Install node'
        uses: actions/setup-node@v4
        with:
          node-version: 20.14.0
      - name: 'Install dependencies'
        run: npm ci
      - name: 'Build'
        run: npm run build
      - name: 'Publish'
        uses: actions/upload-artifact@v4
        with:
          name: image-ukri
          path: dist/apps/eodh-fe
