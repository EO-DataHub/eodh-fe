on:
  workflow_call:
    inputs:
      canDeployOnDev:
        required: true
        type: boolean
        default: false
      canDeployOnQA:
        required: true
        type: boolean
        default: false
      canDeployOnStaging:
        required: true
        type: boolean
        default: false
      canDeployOnProduction:
        required: true
        type: boolean
        default: false

jobs:
  display:
    runs-on: ubuntu-20.04
    steps:
      - run: echo '${{ toJSON(inputs) }}'
  deployToDev:
    name: 'Dev'
    if: inputs.canDeployOnDev
    runs-on: ubuntu-20.04
    permissions:
      id-token: write
      contents: read
    environment: 'dev'
    steps:
      - uses: ./.github/actions/deploy.yml
  deployToQa:
    name: 'QA'
    if: inputs.canDeployOnQA
    runs-on: ubuntu-20.04
    permissions:
      id-token: write
      contents: read
    environment: 'qa'
    steps:
      - uses: ./.github/actions/deploy.yml
  deployToStaging:
    name: 'Staging'
    needs: [deployToQa]
    if: inputs.canDeployOnStaging
    runs-on: ubuntu-20.04
    permissions:
      id-token: write
      contents: read
    environment: 'staging'
    steps:
      - uses: ./.github/actions/deploy.yml
  deployToProduction:
    name: 'Production'
    needs: [deployToStaging]
    runs-on: ubuntu-20.04
    permissions:
      id-token: write
      contents: read
    environment: 'prod'
    steps:
      - uses: ./.github/actions/deploy.yml
