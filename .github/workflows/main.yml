on:
  push:
    branches:
      - 'master'
      - 'develop'
      - 'release/**'
      - 'feature/**'

env:
  isDevelop: ${{ startsWith(github.ref, 'refs/heads/develop') }}
  isRelease: ${{ startsWith(github.ref, 'refs/heads/release/') }}
  isHotfix: ${{ startsWith(github.ref, 'refs/heads/hotfix/') }}
  isMain: ${{ startsWith(github.ref, 'refs/heads/main') }}
  isCiCdTest: ${{ startsWith(github.ref, 'refs/heads/feature/ci-cd') }}

permissions:
  id-token: write
  contents: read

jobs:
  prepare:
    name: 'Setup variables'
    runs-on: ubuntu-20.04
    steps:
      - run: echo "Setup variables"
    outputs:
      canDeployOnDev: ${{ env.isDevelop || env.isHotfix || env.isCiCdTest }}
      canDeployOnQA: ${{ env.isDevelop || env.isHotfix || env.isRelease }}
      canDeployOnStaging: ${{ env.isHotfix || env.isRelease }}
      canDeployOnProduction: ${{ env.isHotfix || env.isRelease || env.isMaster }}
  build:
    name: 'Build'
    uses: ./.github/workflows/build.yml
  deployToDev:
    name: 'Deploy'
    uses: ./.github/workflows/deploy.yml
    needs: [prepare, build]
    if: ${{ needs.prepare.outputs.canDeployOnDev == 'true' }}
    with:
      environment: 'dev'
      displayName: 'Dev'
    secrets: inherit
  deployToQa:
    name: 'Deploy'
    uses: ./.github/workflows/deploy.yml
    needs: [prepare, build]
    if: ${{ needs.prepare.outputs.canDeployOnQA == 'true' }}
    with:
      environment: 'qa'
      displayName: 'QA'
    secrets: inherit
  deployToStaging:
    name: 'Deploy'
    uses: ./.github/workflows/deploy.yml
    needs: [prepare, build, deployToQa]
    if: ${{ needs.prepare.outputs.canDeployOnStaging == 'true' }}
    with:
      environment: 'staging'
      displayName: 'Staging'
    secrets: inherit
