on:
  pull_request:
    branches:
      - 'develop'
      - 'main'
      - 'release/**'

env:
  isDevelop: ${{ startsWith(github.base_ref, 'refs/heads/develop') }}
  isRelease: ${{ startsWith(github.base_ref, 'refs/heads/release/') }}
  isHotfix: ${{ startsWith(github.base_ref, 'refs/heads/hotfix/') }}
  isMain: ${{ startsWith(github.base_ref, 'refs/heads/main') }}
  isCiCdTest: ${{ startsWith(github.base_ref, 'refs/heads/feature/ci-cd') }}

permissions:
  id-token: write
  contents: read

jobs:
  prepare:
    name: 'Setup variables'
    runs-on: ubuntu-latest
    steps:
      - run: echo 'canDeployOnDev ${{ env.isDevelop || env.isHotfix || env.isCiCdTest }}'
      - run: echo 'canDeployOnQA ${{ env.isDevelop || env.isHotfix || env.isRelease }}'
      - run: echo 'canDeployOnStaging ${{ env.isHotfix || env.isRelease }}'
      - run: echo 'canDeployOnProduction ${{ env.isHotfix || env.isRelease || env.isMaster }}'
      - run: echo "Setup variables"
    outputs:
      canDeployOnDev: ${{ env.isDevelop || env.isHotfix || env.isCiCdTest }}
      canDeployOnQA: ${{ env.isDevelop || env.isHotfix || env.isRelease }}
      canDeployOnStaging: ${{ env.isHotfix || env.isRelease }}
      canDeployOnProduction: ${{ env.isHotfix || env.isRelease || env.isMaster }}
  prepare2:
    name: 'Log variables'
    needs: [prepare]
    runs-on: ubuntu-latest
    steps:
      - run: echo '${{ toJSON(needs.prepare.outputs) }}'
      - run: echo "Log variables"
  build:
    name: 'Build'
    uses: ./.github/workflows/build.yml
  deployToDev:
    name: 'Deploy to Dev'
    uses: ./.github/workflows/deploy.yml
    needs: [prepare, build]
    if: needs.prepare.outputs.canDeployOnDev
    with:
      environment: 'dev'
  deployToQa:
    name: 'Deploy to QA'
    uses: ./.github/workflows/deploy.yml
    needs: [prepare, build]
    if: needs.prepare.outputs.canDeployOnQA
    with:
      environment: 'qa'
  deployToStaging:
    name: 'Deploy to Staging'
    uses: ./.github/workflows/deploy.yml
    needs: [prepare, build, deployToQa]
    if: needs.prepare.outputs.canDeployOnStaging
    with:
      environment: 'staging'
  deployToProduction:
    name: 'Deploy to Production'
    uses: ./.github/workflows/deploy.yml
    needs: [prepare, build, deployToStaging]
    if: needs.prepare.outputs.canDeployOnProduction
    with:
      environment: 'prod'
