on:
  pull_request:
    branches:
      - 'develop'
      - 'main'

permissions:
  id-token: write
  contents: read

jobs:
  build:
    name: 'Build'
    uses: ./.github/workflows/build.yml
  deploy:
    name: 'Deploy'
    uses: ./.github/workflows/deploy.yml
    needs: [build]
    with:
      canDeployOnDev: true
      canDeployOnQA: false
      canDeployOnStaging: false
      canDeployOnProduction: false
    secrets: inherit
  buildStorybook:
    name: 'Build Storybook'
    uses: ./.github/workflows/storybook-build.yml
